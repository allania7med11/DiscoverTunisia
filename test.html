<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #openSideNav{
            display:none;
        }
        #SideNav{
            display:none;
        }
        input[type="checkbox"]:checked ~ #SideNav {
            display:block;
        }
        .IconToggle{
            display: inline-block;
            width: 22px;
            height: 22px;
            background-image: url("images/icons/list-24px.svg");
        }
        input[type="checkbox"]:checked ~ .IconToggle {
            display:block;
            background-image: url("images/icons/close-24px.svg");
        }

    </style>
</head>
<body>
    <input type="checkbox" id="openSideNav">
    <label for="openSideNav" class="IconToggle">
    </label>
    <div id="SideNav">
        Show
    </div>
</body>
</html>
