<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }

        .figure {
            display: flex;
            flex-direction: column;
            width: 500px;
            margin: 0;
            padding: 10px;
            border-radius: 25px;
            border: thin silver solid;
            background-image: url("./images/wood.jpg");
            
            

        }
        .figure figcaption{
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            font-style: italic;
            color: white;
            margin: 10px;
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .images img {
            min-width: 200px;
            max-height: 200px;
            width: 25%;
            margin: 10px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .images img:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="center">
        <figure class="figure">
            <div class="images">
                <img src="./images/tabarka/Genoese-Fort-1.jpg" title="Genoese Fort" alt="Genoese Fort" />
                <img src="./images/tabarka/Genoese-Fort-2.jpg" title="Genoese Fort" alt="Genoese Fort" />
            </div>
            <figcaption>Genoese Fort</figcaption>
        </figure>
    </div>
</body>

</html>
